<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEN3 experiments</title>
    <script src="visualize.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/MotionPathPlugin.js"></script>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <svg id="visualizer" width="100%" height="100%" viewBox ="0 0 180 100">
        <rect id="rectPath" x="8" y="4.5" width="160" height="90" rx="20" ry="20" stroke="none" stroke-dasharray="2, 2" fill="none"></rect>
        <line class="calmLines" x1="0" y1="5" x2="180" y2="0"></line>
        <line class="calmLines" x1="0" y1="95" x2="180" y2="99"></line>
        <line class="flagPath" x1="80" y1="5" x2="180" y2="5"></line>
        <line class="flagPath" x1="80" y1="20" x2="180" y2="20"></line>
        <line class="flagPath" x1="80" y1="35" x2="180" y2="35"></line>
        <line class="flagPath" x1="0" y1="50" x2="180" y2="50"></line>
        <line class="flagPath" x1="0" y1="65" x2="180" y2="65"></line>
        <line class="flagPath" x1="0" y1="80" x2="180" y2="80"></line>
        <line class="flagPath" x1="0" y1="95" x2="180" y2="95"></line>
    </svg>
    <div id="performanceContainer">
        <video id="performance">
            <source src="starSpangledBannerCropped.mp4" type="video/mp4">
        </video>
    </div>
    <!-- <video controls id="smallperformance">
        <source src="starSpangledBannerCropped.mp4" type="video/mp4">
    </video> -->
</body>
</html>
